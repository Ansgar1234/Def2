<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
    <link rel="stylesheet" href="ej2.css">
</head>
<body>
    <h2>Formulario de Compra</h2>

    <form onsubmit="return calcularTotal();">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="cantidad">Cantidad de productos:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required><br><br>

        <label for="precio">Precio unitario:</label>
        <input type="number" id="precio" name="precio" min="0.01" step="0.01" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="miModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()"> x </span>
            <p id="mensajeModal"></p>
        </div>
    </div>

    <script src="ej2.js"></script>
</body>
</html>
